<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>


<h1 class="text-center">The Witches Cauldron</h1>

    <div class="container-fluid d-flex ">
        <div class="row row-left d-flex justify-content-center">

            <div class="col-md-5" id="coffee-box">
                <div class="container-fluid container2">
                    <div id="coffees"></div>
                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-5 d-flex" id="select-box">


                <div class="row d-flex">

                    <form>
                        <label for="roast-selection"></label>
                        <select class="" id="roast-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="submit" type="submit" />
                        <input type="text" id="coffee-search">
                    </form>

                </div>

            </div>

        </div>
    </div>


<script src="https://kit.fontawesome.com/d3d0375015.js" crossorigin="anonymous"></script>
